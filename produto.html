<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <div id="header">
      <nav class="menu">
        <div class="caixa-menu" id="icon-home">
          <a id="link-home" href="index.html">
            <i class="bi bi-handbag"></i>
            <h1>EcoBagsHouse</h1>
          </a>
        </div>
        <div class="caixa-menu" id="pesquisa">
          <i class="bi bi-search"></i>
          <input type="search" placeholder="Search">
        </div>
  
        <div id="carrinho-icon">
          <a href="carrinho.html">
            <i class="bi bi-cart3"></i>
          </a>
          <a href="login.html">
            <i class="bi bi-person-circle"></i>
          </a>
        </div>
      </nav>
  </header>
  <main id="main-produto">
    <section id="carrossel">
      <img id="img-produto" src="https://i.pinimg.com/564x/d3/32/cb/d332cbeeb23b4166e354cb6408345008.jpg" alt="Ecobag Tulips">
    </section>
    <section>
      <h2 id="h2-produto">Ecobag Tulip</h2>
      <img id="img-linha-produto" src="https://th.bing.com/th/id/R.cf6df8b51ab9306a8793cbf48633e09a?rik=F9iG25YV9zCywA&riu=http%3a%2f%2fwww.clker.com%2fcliparts%2fm%2fQ%2fd%2fl%2fc%2f7%2fbrown-square-hi.png&ehk=5wAf3xXoYaBVAbl1LvREfUv7jFd0XfN%2fGXxLrWWzLhM%3d&risl=&pid=ImgRaw&r=0" alt="">
      <div id="preco-produto-div">
        <p id="preco-produto">R$20</p>
        <p id="pay-wp">Pay with Pix</p>
      </div>
      <article id="buttons-produto">
        <div id="menos-mais-div"> 
          <button class="botoes-menos-mais" id="botao-menos">-</button>
          <span id="quantidade">1</span>
          <button class="botoes-menos-mais" id="botao-mais">+</button>
        </div>
        <button id="botao-add-carrinho">Add to cart</button>
      </article>
      <article>
        <h3>Description</h3>
        <div id="descricao-produto">
          <p>Ecobag in raw cotton, digital print.</p>
          <p>Size: 35cm x 35cm.</p>
          <p>Reinforced strap (24cm).</p>
        </div>
      </article>
    </section>

  </main>



  <footer>
    <div id="redes-sociais">
      <i class="bi bi-twitter-x"></i>
      <i class="bi bi-instagram"></i>
      <i class="bi bi-facebook"></i>
      <i class="bi bi-whatsapp"></i>
    </div>
    <div id="copyright">
      <i class="bi bi-c-circle"></i>
      <p>EcoBagsHouse</p>
    </div>
</footer>

<script src="produto.js"></script>
</body>
</html>
